name: Deploy StayHub to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ec2-user/apps/StayHub
            git pull origin main

            # Backend
            cd server
            npm install
            pm2 restart stayhub-backend || pm2 start server.js --name stayhub-backend

            # Frontend
            cd ..
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r docs/* /usr/share/nginx/html/
            sudo systemctl restart nginx
